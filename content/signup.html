	<body>
		<form method ="POST" action ="signup-submit.php" enctype="multipart/form-data">
			<fieldset class="column">
				<legend>New User Signup:</legend>
				<strong>Name: </strong><input name="name" type="text" size="15"><br>

				<strong>Favorite OS:</strong>
				<select name="os">
					<option value="Windows" selected="true"> Windows </option>

					<option value="Linux"> Linux </option>
				</select><br>
				<strong>Seeking Age: </strong> <input type="text" name="min" placeholder="min" size="7"> to <input type="text" placeholder="max" name="max" size="7"><br>
				<strong>Image Upload: </strong> <input type='file' name='file'/> <br>
				<strong> <input type="submit" value="Sign Up"></strong> 
			</fieldset>
		</form>
	</body>
